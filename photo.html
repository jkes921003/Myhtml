<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- GSAP ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    

    <!-- css連結 -->
    <link rel="stylesheet" href="style.css">



    <title>photo 攝影</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .content {
            height: 20vh;
            /* 模擬滾動內容 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .block {
            margin: 100px 0;
        }

        .image,
        .text {
            opacity: 0;
            /* 初始透明度 */
            transform: translateY(100px);
            /* 初始位置 */
            font-size: 20px;
            /* 文字大小 */
        }
    </style>
</head>

<body>


    <!-- 導覽列 navbar  -->

    <body>
        <div id="app">
            <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
                <div class="container-fluid">
                    <img class="logo" src="img/logo.png" alt="logo">
                    <a class="navbar-brand" href="rtfantasy.html">RtFantasy</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <!-- 普通連結 -->
                            <li class="nav-item" v-for="(link, index) in navLinks" :key="index">
                                <a class="nav-link" :href="link.href">{{ link.text }}</a>
                            </li>

                            <!-- 下拉式選單 -->
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    作品
                                </a>
                                <ul class="dropdown-menu " aria-labelledby="navbarDropdown">
                                    <li class="dropdown-item" v-for="(option, index) in dropdownOptions"
                                        :key="'dropdown-' + index">
                                        <a :href="option.href">{{ option.text }}</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <!-- 作品內容 -->
        <div class="content bg-light">
            <h1>攝影</h1>
        </div>
        <!-- 空行 -->
        <div class="row  block">
        </div>

        <div id="photo">
            <div class="container">
                <div class="row block"  v-for="photo in photos" :key="photo.id">
                    <div class="col-md-6 col-sm-12 text-center">
                        <img :src="photo.imgsrc" class="image img-fluid" />
                    </div>
                    <div class="col-md-6 col-sm-12 mt-3">
                        <div class="text">
                            <h3>{{photo.title}}</h3>
                            <p>{{photo.text}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                <!-- 空行 -->
                <div class="row  block">
                </div>
            </div>

            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    gsap.registerPlugin(ScrollTrigger);

                    // 選取所有圖片和文字，並分別套用動畫效果
                    const blocks = document.querySelectorAll('.block');

                    blocks.forEach(block => {
                        // 對每個區塊中的圖片進行動畫設定
                        gsap.to(block.querySelector('.image'), {
                            opacity: 1,
                            y: 0,
                            duration: 1,
                            scrollTrigger: {
                                trigger: block, // 以整個區塊為觸發器
                                start: 'top 80%', // 動畫開始觸發點
                                end: 'top 50%',  // 動畫結束點
                                scrub: 1,        // 讓動畫隨滾動進行
                                markers: false
                            }
                        });

                        // 對每個區塊中的文字進行動畫設定
                        gsap.to(block.querySelector('.text'), {
                            opacity: 1,
                            y: 0,
                            duration: 1,
                            scrollTrigger: {
                                trigger: block, // 以整個區塊為觸發器
                                start: 'top 70%', // 動畫開始觸發點 (文字稍晚)
                                end: 'top 50%',  // 動畫結束點
                                scrub: 1,        // 讓動畫隨滾動進行
                                markers: false
                            }
                        });
                    });
                });
            </script>


            <!-- 聲明區 -->
            <footer class="bg-secondary text-white text-center py-3 mt-5">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                            <p class="mb-0">&copy; 2024 RtFantasy. All rights reserved.</p>
                            <a href="#" class="text-white">隱私政策</a> |
                            <a href="#" class="text-white">服務條款</a> &nbsp;
                            <a href="#" class="text-white">聯絡資訊：921003jun@gmail.com</a>
                        </div>
                    </div>
                </div>
            </footer>

            
            
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script src="main.js"></script>
    </body>

</html>
