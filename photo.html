<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- GSAP ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>GSAP 滑動動畫</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .content {
            height: 100vh;
            /* 模擬滾動內容 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .section {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 70%;
            height: 100vh;
        }

        .image {
      
         
            margin-right: 20px;
            opacity: 0;
            transform: translateY(100px);
        }

        .text {
            width: 50%;
            font-size: 1.5rem;
            opacity: 0;
            transform: translateY(125px);
        }
        @media (min-width: 576px) {
    .col-sm-12 {
        flex: 0 0 auto;
      
    }
}
@media (min-width: 768px) {
  .col-md-6{
    display: flex;
    align-items: center;
    justify-content: center;
  }
}


    </style>
</head>

<body>
    <div class="content bg-light">
        <h1>往下滾動以查看動畫效果</h1>
    </div>

    <div class="content bg-secondary text-white">
        <h2>這是一個過渡區</h2>
    </div>

    <!-- 動畫區域 -->
    <div class="container" style="margin-top: 10px;">
        <div class="row">
            <div class="col-md-6 col-sm-12 imgleft"  >
                <img src="https://picsum.photos/300" alt="示例圖片" class="image"/>
            </div>
            <div class="col-md-6 col-sm-12 textcenter">
                <div class="text">
                    <h3>這是一段文字</h3>
                    <p>當滑鼠滾動到此區時，圖片和文字會分別從下到上出現，並伴隨透明度的變化。</p>
                </div>
            </div>
        </div>
    </div>
    <div class="box" style="height: 500px;">

    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            gsap.registerPlugin(ScrollTrigger);

            // 圖片動畫
            gsap.to(' .image', {
                opacity: 1,
                y: 0,
                duration: 1,
                scrollTrigger: {
                    trigger: '.image',
                    start: 'top 80%', // 動畫開始觸發點
                    end: 'top 50%',  // 動畫結束點

                }
            });

            // 文字動畫
            gsap.to(' .text', {
                opacity: 1,
                y: 0,
                duration: 1,
                scrollTrigger: {
                    trigger: '.text',
                    start: 'top 70%', // 動畫開始觸發點 (文字稍晚)
                    end: 'top 50%',  // 動畫結束點
                  
                }
            });
        })
        // GSAP 動畫邏輯

    </script>
</body>

</html>
