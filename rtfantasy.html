<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- BS5 連結 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- 網頁 -->
    <title>RtFantasy</title>
    <!-- css連結 -->
     <link rel="stylesheet" href="style.css">
</head>
<body>


<!-- 導覽列 navbar  -->
<body>
  <div id="app">
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
      <div class="container-fluid">
        <img class="logo" src="img/logo.png" alt="logo" > <!--logo圖片-->
        <a class="navbar-brand" href="rtfantasy.html">RtFantasy</a>
        <button 
          class="navbar-toggler" 
          type="button" 
          data-bs-toggle="collapse" 
          data-bs-target="#navbarNav" 
          aria-controls="navbarNav" 
          aria-expanded="false" 
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <!-- 普通連結 -->
            <li class="nav-item" v-for="(link, index) in navLinks" :key="index">
              <a class="nav-link" :href="link.href">{{ link.text }}</a>
            </li>

            <!-- 下拉式選單 -->
            <li class="nav-item dropdown">
              <a 
                class="nav-link dropdown-toggle" 
                href="#" 
                id="navbarDropdown" 
                role="button" 
                data-bs-toggle="dropdown" 
                aria-expanded="false">
                作品
              </a>
              <ul class="dropdown-menu " aria-labelledby="navbarDropdown">
                <li 
                  class="dropdown-item" 
                  v-for="(option, index) in dropdownOptions" 
                  :key="'dropdown-' + index">
                  <a :href="option.href">{{ option.text }}</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

<!--  幻燈片  -->
<!-- Carousel -->
<div id="Carousel">
  <div id="demo" class="carousel slide" data-bs-ride="carousel">
    <!-- 圖片切換指示器 -->
    <div class="carousel-indicators">
      <!-- 使用 v-for 動態生成指示器按鈕 -->
      <button
        v-for="(item, index) in carouselItems"
        :key="'indicator-' + index"    
        :class="{ active: index === 0 }"   
        :data-bs-target="'#demo'"  
        :data-bs-slide-to="index"  
      ></button>
    </div>

    <!-- 幻燈片內容 -->
    <div class="carousel-inner">
      <!-- 使用 v-for 動態生成每一張幻燈片 -->
      <div
        v-for="(item, index) in carouselItems"
        :key="'slide-' + index" 
        :class="['carousel-item', { active: index === 0 }]" 
      >
        <h1>{{item.title}}</h1>
        <img :src="item.image" :alt="item.title" class="d-block w-100" /> 

      </div>
    </div>

    <!-- 左邊控制按鈕 -->
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#demo"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon"></span>
    </button>

    <!-- 右邊控制按鈕 -->
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#demo"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>

  
<!-- 資訊卡 -->

  <div id="container">
    <div class="container mt-3 ">
      <div class="row">
        <div class=" col-12 col-sm-12 col-md-6  col-lg-4 "  v-for="(card, index) in cards"  :key="'card-' + index">
      <!-- 使用 v-for 動態生成卡片 -->
      <div
        class="card"
      
      >
        <!-- 卡片圖片 -->
        <img
          class="card-img-top"
          :src="card.image"
          alt="Card image"
          style="width:100%"
        />
        <!-- 卡片內容 -->
        <div class="card-body">
          <h4 class="card-title">{{ card.title }}</h4>
          <p class="card-text">{{ card.text }}</p>
          <a :href="card.link" class="btn btn-primary">查看更多</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 聲明區 -->
<footer class="bg-secondary text-white text-center py-3 mt-5">
  <div class="container">
      <p class="mb-0">&copy; 2024 RtFantasy. All rights reserved.</p>
      <a href="#" class="text-white">隱私政策</a> | 
      <a href="#" class="text-white">服務條款</a>
  </div>
</footer>

<script src="main.js"></script>
</body>
</html>
